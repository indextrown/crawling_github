<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 부가적인 정보 -->
    <!-- charset: 인코딩 방식 결정 -->
    <meta charset="UTF-8">
    <title>웹사이트 제목</title>
</head>
<body>
    <!-- 실제 화면에 표시되는 곳 -->
    <h1>김동현</h1>
    <!-- src는 img,  alt는 img 표시 안될때 뜨는 메시지 -->
    <img src = "cat.jpg" alt = "프로필사진" width = "200" height = "200">
    <p>운동하는 예비  <span style = "color: steelblue;">개발자</span></p>
    <!-- ul 리스트 태그 -->
    <ul>
        <!-- li 리스트 요소를 담는 태그 -->
        <li><a href = "https://www.naver.com/">네이버</a></li>
        <li><a href = "https://www.youtube.com/premium">유투브</a></li>
    </ul>
    <!-- border는 틀 만들어줌 -->
    <table border="1">
        <tbody>
            <!-- tr: 행 -->
            <tr>
                <td>강의명</td>
                <td>수강생수</td>
            </tr>
            <tr>
                <td>파이썬</td>
                <td>10000원</td>
            </tr>
            <tr>
                <td>크롤링</td>
                <td>공부중</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
