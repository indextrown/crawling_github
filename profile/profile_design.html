<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 부가적인 정보 -->
    <!-- charset: 인코딩 방식 결정 -->
    <meta charset="UTF-8">
    <title>나를 소개 합니다</title>
    <!-- 내부 스타일 방식 
    <style>
        span {
            color: steelblue;
        }
    </style>-->

    <!-- 외부 스타일 방식 -->
    <!-- href에 스타일 적용할 파일 이름 적어줌 -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- 실제 화면에 표시되는 곳 -->
    <h1>김동현</h1>
    <!-- src는 img,  alt는 img 표시 안될때 뜨는 메시지 -->
    <img class = "round" src = "cat.jpg" alt = "프로필사진" width = "200" height = "200">
    <p>운동하는 예비  <span>개발자</span></p>
    <!-- ul 리스트 태그 -->
    <ul>
        <!-- li 리스트 요소를 담는 태그 -->
        <li><a href = "https://www.naver.com/">네이버</a></li>
        <li><a href = "https://www.youtube.com/premium">유투브</a></li>
    </ul>
    <!-- border는 틀 만들어줌 -->
    <table border="1">
        <tbody>
            <!-- tr: 행 -->
            <tr>
                <td>학교</td>
                <td>경성대학교</td>
                
            </tr>
            <tr>
                <td>주 언어</td>
                <td>파이썬, java</td>
            </tr>
            <tr>
                <td>크롤링</td>
                <td>공부중</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
